<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats | Billing System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .chart-container {
            position: relative;
            height: 40vh; /* Adjust height as needed */
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand animate__animated animate__fadeIn" href="/">
                <i class="fas fa-file-invoice-dollar me-2"></i>Billing System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Bills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/income"><i class="fas fa-coins me-1"></i> Income</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expenses"><i class="fas fa-credit-card me-1"></i> Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/stats"><i class="fas fa-chart-line me-1"></i> Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2 class="animate__animated animate__fadeInLeft mb-4">
            <i class="fas fa-chart-line me-2"></i>Financial Statistics
        </h2>

        <div class="row mb-4">
            <div class="col-lg-3 col-md-6 mb-3"> <div class="card bg-primary text-white h-100 animate__animated animate__fadeIn"> <div class="card-body d-flex flex-column justify-content-between"> <div>
                            <h5 class="card-title mb-2">Total Income</h5>
                            <h3 class="card-text fw-bold" id="totalIncome">Loading...</h3>
                        </div>
                        <i class="fas fa-arrow-up fa-2x opacity-50 mt-2"></i> </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card bg-danger text-white h-100 animate__animated animate__fadeIn animate__delay-1s">
                    <div class="card-body d-flex flex-column justify-content-between">
                         <div>
                            <h5 class="card-title mb-2">Total Expenses</h5>
                            <h3 class="card-text fw-bold" id="totalExpenses">Loading...</h3>
                        </div>
                        <i class="fas fa-arrow-down fa-2x opacity-50 mt-2"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card text-white h-100 animate__animated animate__fadeIn animate__delay-2s">
                    <div class="card-body d-flex flex-column justify-content-between">
                         <div>
                            <h5 class="card-title mb-2">Net Profit</h5>
                            <h3 class="card-text fw-bold" id="netProfit">Loading...</h3>
                        </div>
                        <i class="fas fa-balance-scale fa-2x opacity-50 mt-2"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card bg-warning text-dark h-100 animate__animated animate__fadeIn animate__delay-3s">
                     <div class="card-body d-flex flex-column justify-content-between">
                         <div>
                            <h5 class="card-title mb-2">Pending Payments</h5>
                            <h3 class="card-text fw-bold" id="pendingPayments">Loading...</h3>
                        </div>
                        <i class="fas fa-hourglass-half fa-2x opacity-50 mt-2"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card animate__animated animate__fadeInUp"> <div class="card-header bg-light">
                        <h5 class="card-title mb-0">Monthly Income vs Expenses (Last 12 Months)</h5>
                    </div>
                    <div class="card-body">
                         <div class="chart-container"> <canvas id="monthlyChart"></canvas>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/stats.js') }}"></script>
</body>
</html>
